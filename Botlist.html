<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyland Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        :root {
            --primary-color: #a83131; /* Deep Plum */
            --secondary-color: #1F4068; /* Dark Teal */
            --background-color: #0D0D0D; /* Pitch Black */
            --text-color: #D3D3D3; /* Soft Gray */
            --card-bg: #2E2E2E; /* Charcoal Gray */
            --hover-color: #C70039; /* Blood Red */
            --tag-color: #3a3a3a; /* Tag background */
            --tag-text: #ffffff; /* Tag text */
            --tag-active: #a83131; /* Active tag */
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
            font-size: 16px;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            padding: 1rem;
            border-radius: 15px;
            background: 
                linear-gradient(-45deg, rgba(17, 11, 11, 0.342), rgba(0, 0, 0, 0.699)),
                url('/api/placeholder/1200/400');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .profile-avatar {
            width: 30vw;
            max-width: 150px;
            height: auto;
            aspect-ratio: 1/1;
            border-radius: 50%;
            border: 0.25rem solid var(--text-color);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }
        .profile-avatar:hover {
            transform: scale(1.1);
        }
        .profile-info {
            margin-top: 1rem;
            text-align: center;
        }
        .profile-name {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 600;
            color: var(--text-color);
        }
        .profile-username {
            font-size: clamp(0.8rem, 3vw, 1.2rem);
            color: var(--text-color);
            opacity: 0.8;
        }
        .profile-bio {
            margin-top: 1rem;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            color: var(--text-color);
        }
        .stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .stat {
            flex: 1 1 calc(33.333% - 1rem);
            min-width: 150px;
            text-align: center;
            background: var(--card-bg);
            padding: 1rem;
            margin: 0.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.2);
        }
        .stat-value {
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 600;
            color: var(--primary-color);
        }
        .stat-label {
            margin-top: 0.5rem;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            color: var(--text-color);
            opacity: 0.8;
        }
        .bots-section {
            margin-top: 2rem;
        }
        .section-title {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            color: var(--text-color);
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--primary-color);
        }
        .bot-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .bot-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        .bot-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.3);
        }
        .bot-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .bot-card:hover img {
            transform: scale(1.1);
        }
        .bot-info {
            padding: 1rem;
        }
        .bot-name {
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        .bot-category {
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            opacity: 0.8;
            margin-bottom: 1rem;
        }
        .bot-stats {
            display: flex;
            justify-content: space-between;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
        }
        .bot-stat {
            display: flex;
            align-items: center;
        }
        .bot-stat i {
            margin-right: 0.5rem;
            color: var(--secondary-color);
        }
        .bot-intro {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            background: rgba(22, 33, 62, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: var(--text-color);
        }
        .bot-card:hover .bot-intro {
            opacity: 1;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulsing {
            animation: pulse 3s ease-in-out infinite;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid var(--text-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .profile-header {
                padding: 1rem;
            }
            .stats {
                flex-direction: column;
            }
            .stat {
                width: 100%;
                margin: 0.5rem 0;
            }
            .bot-cards {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            .search-container {
                width: 90%;
            }
            .search-overlay {
                padding: 0.5rem;
            }
            .tag-container {
                flex-wrap: wrap;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }
            .profile-avatar {
                width: 40vw;
            }
            .bot-cards {
                grid-template-columns: 1fr;
            }
            .search-overlay {
                height: auto;
                max-height: 80vh;
            }
        }
        
        /* New styles for search functionality */
        .search-container {
            position: relative;
            width: 70%;
            max-width: 800px;
            margin: 0 auto 2rem;
            z-index: 100;
        }
        
        .search-bar {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: 2px solid var(--primary-color);
            background-color: rgba(22, 22, 22, 0.8);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .search-bar:focus {
            border-color: var(--hover-color);
            box-shadow: 0 4px 20px rgba(199, 0, 57, 0.3);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            cursor: pointer;
        }
        
        .search-overlay {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--card-bg);
            border-radius: 15px;
            margin-top: 10px;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 101;
        }
        
        .search-overlay.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tag-suggestions {
            margin-bottom: 1rem;
        }
        
        .suggestion-title {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .tag {
            background-color: var(--tag-color);
            color: var(--tag-text);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }
        
        .tag:hover {
            background-color: var(--primary-color);
        }
        
        .tag.active {
            background-color: var(--tag-active);
        }
        
        .tag i {
            margin-left: 6px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .tag.active:hover i {
            opacity: 1;
        }
        
        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--text-color);
            opacity: 0.7;
        }
        
        /* Profile ID dialog */
        #profile-id-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .dialog-content {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .dialog-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }
        
        .profile-id-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            background-color: rgba(22, 22, 22, 0.8);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
        }
        
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }
        
        /* Tag styles for bot cards */
        .bot-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 5px 0;
        }
        
        .bot-tag {
            background-color: rgba(168, 49, 49, 0.2);
            color: var(--text-color);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <!-- Profile ID Dialog -->
    <div id="profile-id-dialog">
        <div class="dialog-content">
            <h2 class="dialog-title">Enter Profile ID</h2>
            <input type="text" id="profile-id-input" class="profile-id-input" placeholder="Enter Joyland profile ID" value="lMjZp">
            <button id="submit-profile-id" class="submit-btn">Load Profile</button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Main Content -->
    <div class="container" id="main-content" style="display:none;">
        <!-- Search Container -->
        <div class="search-container">
            <input type="text" class="search-bar" id="search-bar" placeholder="Search creators, characters, tags...">
            <i class="fas fa-search search-icon"></i>
            
            <div class="search-overlay" id="search-overlay">
                <div class="tag-suggestions">
                    <div class="suggestion-title">Suggested Tags</div>
                    <div class="tag-container" id="tag-suggestions">
                        <!-- Tag suggestions will be inserted here -->
                    </div>
                </div>
                
                <div class="active-filters">
                    <!-- Active filters will be inserted here -->
                </div>
            </div>
        </div>

        <header class="profile-header">
            <img src="/api/placeholder/150" alt="Profile Avatar" class="profile-avatar floating">
            <div class="profile-info">
                <h1 class="profile-name">HUMAN</h1>
                <p class="profile-bio">Passionate bot creator and AI enthusiast. Bringing digital companions to life, one line of code at a time.</p>
            </div>
        </header>

        <section class="stats">
            <div class="stat">
                <div class="stat-value" id="bots-count">15</div>
                <div class="stat-label">Bots Created</div>
            </div>
            <div class="stat">
                <div class="stat-value" style="color: white;">(ﾉ◕ヮ◕)ﾉ*:･ﾟ✧</div>
                <div class="stat-label">YOU CAN REQUEST BOTS ON DISCORD</div>
                <a href="https://discord.gg/amtrdRCs" target="_blank" rel="noopener noreferrer" class="profile-username">@humanirl</a>
            </div>
            <div class="stat" style="animation-delay: 2s;">
                <div class="stat-value" id="total-likes">0</div>
                <div class="stat-label">Total Likes</div>
            </div>
        </section>

        <section class="bots-section">
            <h2 class="section-title">My Bots</h2>
            <div class="bot-cards" id="bot-cards">
                <!-- Bot cards will be dynamically inserted here -->
            </div>
        </section>
    </div>

    <script>
        // Array of available tags for suggestions
        const availableTags = [
            "tsundere", "anime", "male", "female", "adventure", "fantasy", 
            "sci-fi", "romance", "comedy", "horror", "action", "drama", 
            "mystery", "thriller", "slice of life", "historical", "supernatural",
            "mentor", "assistant", "companion", "advisor", "warrior", "mage", 
            "healer", "rogue", "bard", "modern", "futuristic", "medieval", 
            "victorian", "cheerful", "serious", "shy", "outgoing", "intelligent",
            "sarcastic", "caring", "mysterious", "yandere", "kuudere", "dandere"
        ];
        
        // Common gender tags
        const genderTags = ["male", "female", "non-binary", "agender", "genderfluid"];
        
        // Variables for API data
        let userId = '';
        let profileData, botsData, favoritesData;
        let enhancedBots = []; // Stores bots with added random tags
        let activeFilters = []; // Keep track of active filters
        
        // Initialize search UI event handlers
        document.addEventListener('DOMContentLoaded', function() {
            const profileIdDialog = document.getElementById('profile-id-dialog');
            const submitProfileIdBtn = document.getElementById('submit-profile-id');
            const profileIdInput = document.getElementById('profile-id-input');
            
            // Submit profile ID
            submitProfileIdBtn.addEventListener('click', function() {
                userId = profileIdInput.value.trim();
                if (userId) {
                    profileIdDialog.style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    loadData();
                }
            });
            
            // Allow Enter key to submit
            profileIdInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitProfileIdBtn.click();
                }
            });
            
            // Search bar functionality
            const searchBar = document.getElementById('search-bar');
            const searchOverlay = document.getElementById('search-overlay');
            const tagSuggestions = document.getElementById('tag-suggestions');
            
            // Open search overlay on focus
            searchBar.addEventListener('focus', function() {
                searchOverlay.classList.add('active');
            });
            
            // Handle search input
            searchBar.addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                updateTagSuggestions(query);
                filterBots(query);
            });
            
            // Close search overlay when clicking outside
            document.addEventListener('click', function(e) {
                  if (
                        e.target.matches('.tag') || 
                        e.target.closest('.tag-container')
                      ) {
                        return; // don’t close
                      }
                      if (!searchBar.contains(e.target) && !searchOverlay.contains(e.target)) {
                        searchOverlay.classList.remove('active');
                      }
                    });
        });
        
        // Generate random tags for bots
        function generateRandomTags(bot) {
            const numTags = Math.floor(Math.random() * 3) + 2; // 2-4 tags per bot
            const tags = [];
            
            // Add a random gender tag
            const genderTag = genderTags[Math.floor(Math.random() * genderTags.length)];
            tags.push(genderTag);
            
            // Add other random tags
            const availableTagsCopy = [...availableTags].filter(tag => !genderTags.includes(tag));
            
            for (let i = 0; i < numTags; i++) {
                if (availableTagsCopy.length === 0) break;
                
                const randomIndex = Math.floor(Math.random() * availableTagsCopy.length);
                const tag = availableTagsCopy.splice(randomIndex, 1)[0];
                
                tags.push(tag);
            }
            
            return tags;
        }
        
        // Update tag suggestions based on search input
        function updateTagSuggestions(query) {
            const tagSuggestionsEl = document.getElementById('tag-suggestions');
            tagSuggestionsEl.innerHTML = '';
            
            if (!query) {
                // Show some default tags when no query
                const defaultTags = ["female", "male", "tsundere", "anime", "fantasy", "sci-fi"];
                defaultTags.forEach(tag => {
                    if (!activeFilters.includes(tag)) {
                        addTagElement(tagSuggestionsEl, tag);
                    }
                });
                return;
            }
            
            // Filter tags based on query
            const matchingTags = availableTags.filter(tag => 
                tag.toLowerCase().includes(query) && !activeFilters.includes(tag)
            );
            
            // Add up to 8 matching tags
            const tagsToShow = matchingTags.slice(0, 8);
            
            if (tagsToShow.length > 0) {
                tagsToShow.forEach(tag => {
                    addTagElement(tagSuggestionsEl, tag);
                });
            } else {
                tagSuggestionsEl.innerHTML = '<div class="no-results">No matching tags found</div>';
            }
        }
        
        // Add a tag element to the container
        function addTagElement(container, tag) {
            const tagEl = document.createElement('div');
            tagEl.className = 'tag';
            tagEl.innerHTML = tag + '<i class="fas fa-times"></i>';
            
            tagEl.addEventListener('click', function(e) {
     if (!activeFilters.includes(tag)) {
       activeFilters.push(tag);
       updateActiveFilters();
       filterBots();
       updateTagSuggestions(
         document.getElementById('search-bar').value.toLowerCase().trim()
       );
     }
   });

   container.appendChild(tagEl);
 }
        
        // Update active filters display
        function updateActiveFilters() {
            const activeFiltersEl = document.querySelector('.active-filters');
            activeFiltersEl.innerHTML = '';
            
            activeFilters.forEach(filter => {
                const filterEl = document.createElement('div');
                filterEl.className = 'tag active';
                filterEl.innerHTML = filter + '<i class="fas fa-times"></i>';
                
                filterEl.addEventListener('click', function(e) {
                    e.stopPropagation();
                    // Remove filter
                    activeFilters = activeFilters.filter(f => f !== filter);
                    updateActiveFilters();
                    filterBots();
                    updateTagSuggestions(document.getElementById('search-bar').value.toLowerCase().trim());
                });
                
                activeFiltersEl.appendChild(filterEl);
            });
        }
        
        // Filter bots based on search text and active filters
        function filterBots(query = '') {
            if (!enhancedBots || enhancedBots.length === 0) return;
            
            query = query || document.getElementById('search-bar').value.toLowerCase().trim();
            
            const filteredBots = enhancedBots.filter(bot => {
                // Check if bot matches all active filters
                const matchesFilters = activeFilters.length === 0 || 
                    activeFilters.every(filter => bot.tags.includes(filter));
                
                // Check if bot matches search query (name or intro text)
                const matchesQuery = !query || 
                    bot.characterName.toLowerCase().includes(query) || 
                    bot.introduce.toLowerCase().includes(query) ||
                    bot.tags.some(tag => tag.toLowerCase().includes(query));
                
                return matchesFilters && matchesQuery;
            });
            
            updateBotCards(filteredBots);
        }
        
        // API and data handling functions
        function generateFingerprint() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        async function fetchData(url) {
            const options = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json, text/plain, */*',
                    'Accept-Language': 'en',
                    'DNT': '1',
                    'Fingerprint': generateFingerprint(),
                    'Origin': 'https://www.joyland.ai',
                    'Referer': 'https://www.joyland.ai/'
                }
            };
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return await response.json();
            } catch (error) {
                console.error(`Error fetching data from ${url}:`, error);
                return null;
            }
        }

        async function loadData() {
            document.getElementById('loading-overlay').style.display = 'flex';
            
            try {
                profileData = await fetchData(`https://api.joyland.ai/profile/info?userId=${userId}`);
                botsData = await fetchData(`https://api.joyland.ai/profile/public-bots?userId=${userId}`);
                favoritesData = await fetchData(`https://api.joyland.ai/profile/favorites?userId=${userId}`);
                
                if (profileData && profileData.result) {
                    updateProfileInfo(profileData.result);
                }
                
                if (botsData && botsData.result) {
                    // Enhance bots with tags
                    enhancedBots = botsData.result.map(bot => {
                        return {
                            ...bot,
                            tags: generateRandomTags(bot)
                        };
                    });
                    
                    updateBotCards(enhancedBots);
                    document.getElementById('bots-count').textContent = enhancedBots.length.toString();
                    
                    // Calculate total likes
                    const totalLikes = enhancedBots.reduce((sum, bot) => {
                        const likes = Number(bot.botLikes);
                        return isNaN(likes) ? sum : sum + likes;
                    }, 0);
                    
                    // Format the total likes
                    document.getElementById('total-likes').textContent = formatNumber(totalLikes);
                }
            } catch (error) {
                console.error("Error loading data:", error);
            } finally {
                // Hide loading overlay
                document.getElementById('loading-overlay').style.display = 'none';
            }
        }

        function formatNumber(value) {
            if (value >= 1000) {
                return ((value) / 1000).toFixed(2) + 'k';
            }
            return value.toString();
        }

        function updateProfileInfo(profile) {
            document.querySelector('.profile-avatar').src = profile.avatar || '/api/placeholder/150';
            document.querySelector('.profile-name').textContent = profile.name || 'Name not available';
            document.querySelector('.profile-username').textContent = `@${profile.username || 'human_irl'}`;
            document.querySelector('.profile-bio').textContent = profile.bio || '';
        }

        function updateBotCards(bots) {
            const botCardsEl = document.getElementById('bot-cards');
            
            if (!bots || bots.length === 0) {
                botCardsEl.innerHTML = '<div class="no-results">No bots match your search criteria</div>';
                return;
            }
            
            botCardsEl.innerHTML = bots.map(bot => `
                <div class="bot-card" onclick="window.open('https://www.joyland.ai/chat?botId=${bot.botId}', '_blank');">
                    <img src="${bot.avatar || '/api/placeholder/300/200'}" alt="${bot.characterName}">
                    <div class="bot-info">
                        <div class="bot-name">${bot.characterName}</div>
                        <div class="bot-category">${bot.categoryName}</div>
                        <div class="bot-tags">
                            ${bot.tags ? bot.tags.map(tag => `<span class="bot-tag">${tag}</span>`).join('') : ''}
                        </div>
                        <div class="bot-stats">
                            <div class="bot-stat">
                                <i class="fas fa-comment"></i>
                                ${bot.botChats}
                            </div>
                            <div class="bot-stat">
                                <i class="fas fa-heart"></i>
                                ${bot.botLikes}
                            </div>
                        </div>
                    </div>
                    <div class="bot-intro">${bot.introduce}</div>
                </div>
            `).join('');
        }
        
        // For demo purposes, if API fails, load sample data
        function loadSampleData() {
            const sampleBots = [
                {
                    botId: "sample1",
                    avatar: "/api/placeholder/300/200",
                    characterName: "Luna",
                    categoryName: "Companion",
                    botChats: "1.2k",
                    botLikes: "543",
                    introduce: "A kind and intelligent AI companion who loves poetry and stargazing.",
                    tags: ["female", "companion", "intelligent", "caring"]
                },
                {
                    botId: "sample2",
                    avatar: "/api/placeholder/300/200",
                    characterName: "Kai",
                    categoryName: "Adventure",
                    botChats: "876",
                    botLikes: "321",
                    introduce: "Brave warrior from another world. Ready to guide you through epic quests.",
                    tags: ["male", "warrior", "adventure", "fantasy"]
                },
                {
                    botId: "sample3",
                    avatar: "/api/placeholder/300/200",
                    characterName: "Miko",
                    categoryName: "Anime",
                    botChats: "2.3k",
                    botLikes: "1.1k",
                    introduce: "Tsundere shrine maiden with secret supernatural powers.",
                    tags: ["female", "anime", "tsundere", "supernatural"]
                },
                {
                    botId: "sample4",
                    avatar: "/api/placeholder/300/200",
                    characterName: "Professor X",
                    categoryName: "Education",
                    botChats: "543",
                    botLikes: "212",
                    introduce: "Brilliant scientist who can explain complex topics in simple terms.",
                    tags: ["male", "intelligent", "mentor", "sci-fi"]
                },
                {
                    botId: "sample5",
                    avatar: "/api/placeholder/300/200",
                    characterName: "Ellie",
                    categoryName: "Romance",
                    botChats: "1.8k",
                    botLikes: "987",
                    introduce: "Sweet and shy bookworm who believes in true love and happy endings.",
                    tags: ["female", "shy", "romance", "caring"]
                }
            ];
            
            enhancedBots = sampleBots;
            updateBotCards(enhancedBots);
            document.getElementById('bots-count').textContent = enhancedBots.length.toString();
            
            const totalLikes = enhancedBots.reduce((sum, bot) => {
                const likes = Number(bot.botLikes.replace('k', '000').replace('.', ''));
                return isNaN(likes) ? sum : sum + likes;
            }, 0);
            
            document.getElementById('total-likes').textContent = formatNumber(totalLikes);
        }
        
        // Handle potential API failures
        window.addEventListener('error', function(e) {
            console.error("An error occurred:", e.error);
            if (e.error.message.includes('API') || e.error.message.includes('fetch')) {
                loadSampleData();
            }
        });
    </script>
